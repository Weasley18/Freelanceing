<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>replit</title>
	  <link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	  
	  <div id="1">
     
	    <button onclick="change('red')">Red</button> 
        <button onclick="change('blue')">Blue</button>
        <button onclick="change('green')">Green</button>
        <button onclick="change('yellow')">Yellow</button> 
        <button onclick="change('orange')">Orange</button> 
        <h1></h1>
        <div> HEllo</div>
	  </div>
	  <script >
        color =[];
        function change(colour){
        el = document.querySelector("body");
        el.setAttribute("style",`background-color:${colour};`);
        render(colour)
        }
        function render(colour)
        {
            
            document.querySelector("h1").innerHTML=""
            newDivEl = document.querySelector("h1")
            newDivEl.innerHTML = `The page is now ${colour}`;
            document.querySelector("body").appendChild(newDivEl)
        }



      </script>
	</body>
	
</html>
